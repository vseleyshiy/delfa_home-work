<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calc.css">
    <link rel="shortcut icon" href="img/calc-short_icon.png">
    <title>Калькулятор</title>
</head>

<body>
    <section class="calc">
        <section class="need-window">
            <input type="text" id="firstNumber" placeholder="Введите первое число"> <br>
            <input type="text" id="secondNumber" placeholder="Введите второе число"> <br>
            <input type="text" disabled id="result" placeholder="Ответ">
        </section>
        <section class="buttons">
            <button type="button" id="btnC">C</button>
            <button type="button" id="btnSum">+</button>
            <button type="button" id="btnRaz">-</button>
            <button type="button" id="btnPro">*</button>
            <button type="button" id="btnCha">/</button>
        </section>
    </section>
    <script src="js/calc.js"></script>
</body>

</html>
